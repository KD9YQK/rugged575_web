<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <title>Radio Mobile - Coverage Online</title>
    <link href="images/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/map.css">
</head>

<body onload="initialize()">
    <script src="scripts/map.js"></script>
    <script src="scripts/overlay.js"></script>
    <div style="width:100%">
        <table width="100%">
            <tr>
                <th colspan="2">Mobile Coverage</th>
            </tr>
            <tr>
                <td bgcolor="#E0E0E0" colspan="2">
                    <form name="form2">
                        <select onchange="javascript:selectmaptiles(parseInt(this.value));">
                            <option value="0" selected>OSM - R</option>
                            <option value="3">USGS - Topo</option>
                            <option value="4">USGS - Sat</option>
                            <option value="5">OpenTopoMap</option>
                            <option value="6">OSM - G</option>
                        </select>
                        <select onchange="javascript:showcov(parseInt(this.value));">
                            <option value="0">None</option>
                            <option value="1" selected>50 Watts</option>
                            <option value="2">5 Watts</option>
                        </select>
                        <input type="checkbox" name="ckm1" checked="true" onclick="showtow(mk1,ckm1);">Rugged 575 Tower</input>
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <div id="map_canvas" style="width:100%"></div>
</body>

</html>
